<h2>My Heroes</h2>

<div>
  <label
    >Hero name:
    <input name="hero-name" #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button id="submit-add-hero" (click)="add(heroName.value); heroName.value = ''">add</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <app-hero [hero]="hero" (delete)="delete(hero)"></app-hero>
  </li>
</ul>
